<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sudoku Puzzles</title>
    <style>
      html {
        background-color: rgb(188, 225, 239);
      }

      html,
      body {
        overflow-x: hidden;
      }

      h1 {
        font-size: 31px;
        text-align: center;
        color: rgb(14, 111, 96);
      }

      .button-container {
        text-align: center;
        margin-top: 20px;
      }

      .button-container button {
        text-align: center;
        color: white;
        border: none;
        font-size: small;
        background-color: rgb(76, 134, 126);
        font-size: 16px;
        border-radius: 15px;
        cursor: pointer;
        transition: 1s;
        height: 35px;
        width: 80px;
        margin-right: 20px;
      }

      #container {
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 20px auto;
        position: relative;
      }

      #info-container {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      table {
        border-collapse: collapse;
        font-size: 20px;
        background-color: white;
      }

      .highlighted {
        background-color: rgba(
          0,
          128,
          255,
          0.3
        ); /* Light blue background for highlighting */
        box-shadow: 0 0 10px rgba(0, 128, 255, 0.8); /* Optional: Add glow effect */
        z-index: 1; /* Ensure highlighted cell is on top visually */
      }

      /* Optional: For thicker borders */
      .thick-border {
        border: 2px solid black; /* Creates a thicker border for certain rows/columns */
      }

      /* Responsive adjustments if necessary */
      @media (max-width: 600px) {
        td {
          width: 30px; /* Adjust the size for smaller screens */
          height: 30px;
        }
      }

      td {
        width: 40px;
        height: 40px;
        text-align: center;
        font-family: "Comic Sans MS", sans-serif;
        border: 1px solid #000;
        position: relative;
        padding: 0;
        background-color: white;
      }

      input {
        width: 100%;
        height: 100%;
        text-align: center;
        font-family: "Comic Sans MS", sans-serif;
        color: rgb(14, 95, 122);
        font-size: 20px;
        border: none;
        box-sizing: border-box;
      }

      .incorrect {
        background-color: red;
        color: white;
      }

      tr:nth-child(3) td,
      tr:nth-child(6) td {
        border-bottom: 2px solid #000;
      }

      td:nth-child(3),
      td:nth-child(6) {
        border-right: 2px solid #000;
      }

      input[type="number"] {
        -moz-appearance: textfield;
        appearance: textfield;
      }

      input[type="number"]::-webkit-outer-spin-button,
      input[type="number"]::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }

      #lives-container,
      #hints-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 10px;
        font-size: 24px;
      }

      #lives-container {
        margin-left: 12px;
      }

      #hints-container {
        margin-top: 70px;
        margin-left: 12px;
      }

      .life,
      .hint {
        cursor: pointer;
        transition: opacity 0.3s ease;
      }

      .life.used,
      .hint.used {
        opacity: 0.2;
      }

      #number-buttons-container {
        display: flex;
        justify-content: center;
        margin-top: 20px;
      }

      @media (max-width: 600px) {
        .number-button {
          width: 40px;
          height: 40px;
          font-size: 18px;
        }
      }

      .number-button {
        width: 40px;
        height: 40px;
        font-size: 20px;
        margin: 5px;
        border-radius: 10px;
        font-family: "Comic Sans MS", sans-serif;
        color: white;
        background-color: rgb(14, 95, 122);
        border: none;
      }

      .number-button.disabled {
        background-color: rgb(189, 201, 206);
        color: red;
        cursor: not-allowed;
      }

      /* General styling for the number container */
      #numbers-container {
        position: absolute;
        left: 0;
        top: 50%;
        transform: translateY(-50%);
        display: flex;
        flex-direction: column;
        justify-content: center;
      }

      input {
        pointer-events: none; /* Prevent default pointer events to avoid showing the cursor */
      }

      .enabled-input {
        pointer-events: auto; /* Allow interactions for enabled inputs (from JS) */
      }

      /* On smaller screens, reduce the size or reposition the number markers */
      @media (max-width: 600px) {
        #numbers-container {
          left: 5px; /* Adjust the position to make sure it's visible */
          transform: translateY(-50%);
          width: 50px; /* Adjust width if necessary */
        }

        #numbers-container .number {
          font-size: 14px; /* Reduce the font size of the numbers for smaller screens */
          margin: 5px 0; /* Adjust spacing between numbers */
        }
      }
    </style>
    <h1>Sudoku Puzzle</h1>
  </head>
  <body>
    <div id="container">
      <div id="numbers-container">
        <!-- Filled numbers will appear here -->
      </div>
      <table>
        {% for row_index in range(puzzle|length) %}
        <tr>
          {% for col_index in range(puzzle[row_index]|length) %}
          <td
            class="{% if row_index % 3 == 0 and col_index == 0 %}thick-border{% endif %}"
          >
            <input
              type="number"
              class="sudoku-input"
              data-row="{{ row_index + 1 }}"
              data-col="{{ col_index + 1 }}"
              oninput="checkInput(this)"
              pattern="[0-9]*"
              inputmode="numeric"
              maxlength="1"
              style="
                width: 100%;
                height: 100%;
                text-align: center;
                border: none;
              "
            />
          </td>
          {% endfor %}
        </tr>
        {% endfor %}
      </table>
      <div id="info-container">
        <div id="lives-container">
          {% for i in range(lives) %}
          <span class="life">‚ù§Ô∏è</span>
          {% endfor %}
        </div>

        <div id="hints-container">
          {% for i in range(hints) %}
          <span class="hint">üîç</span>
          {% endfor %}
        </div>
      </div>
    </div>
    <div id="number-buttons-container">
      <button class="number-button" data-value="1">1</button>
      <button class="number-button" data-value="2">2</button>
      <button class="number-button" data-value="3">3</button>
      <button class="number-button" data-value="4">4</button>
      <button class="number-button" data-value="5">5</button>
      <button class="number-button" data-value="6">6</button>
      <button class="number-button" data-value="7">7</button>
      <button class="number-button" data-value="8">8</button>
      <button class="number-button" data-value="9">9</button>
    </div>

    <input type="hidden" id="answer" value="{{ answer | tojson }}" />
    <div
      id="message"
      style="text-align: center; margin-top: 20px; font-size: 20px"
    ></div>

    <div class="button-container">
      <button onclick="newPuzzle()">New</button>
      <button onclick="revealNumber()">Hint</button>
      <button id="remove-button">Remove</button>
    </div>

    <!-- Link to the external script -->
    <script src="{{ url_for('static', filename='js/sudoku.js') }}"></script>
  </body>
</html>
