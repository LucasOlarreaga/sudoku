<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sudoku Puzzles</title>
    <style>
      html {
        background-color: rgb(188, 225, 239);
      }
      h1 {
        font-size: 29;
        text-align: center;
        color: rgb(14, 111, 96);
      }
      /* CSS for aligning buttons */
      .button-container {
        text-align: center;
        margin-top: 20px;
        justify-content: center;
      }

      .button-container button {
        text-align: center;
        color: white;
        border: none;
        font-size: small;
        background-color: rgb(76, 134, 126);
        font-size: 16px;
        border-radius: 15px;
        cursor: pointer;
        transition: 1s;
        height: 35px;
        width: 60px;
        margin-right: 20px;
      }

      table {
        border-collapse: collapse;
        margin: 20px auto;
        font-size: 20px;
        background-color: white;
      }
      td {
        width: 40px;
        height: 40px;
        text-align: center;
        font-family: "Comic Sans MS", "Comic Sans", cursive;
        border: 1px solid #000; /* Consistent border width */
        padding: 0; /* Remove padding to make the input fill the cell */
      }
      input {
        width: 100%;
        height: 100%;
        text-align: center;
        font-family: "Comic Sans MS", "Comic Sans", cursive;
        color: rgb(19, 121, 155);
        font-size: 20px;
        border: none; /* Remove the border from input fields */
        box-sizing: border-box; /* Ensure input fits within the cell */
      }
      tr:nth-child(3) td,
      tr:nth-child(6) td {
        border-bottom: 2px solid #000; /* Thicker bottom border for 3x3 grids */
      }
      td:nth-child(3),
      td:nth-child(6) {
        border-right: 2px solid #000; /* Thicker right border for 3x3 grids */
      }
      /* Hide the arrows (spinners) in number input fields */
      input[type="number"] {
        -moz-appearance: textfield; /* Firefox */
        appearance: textfield; /* Default browser behavior */
      }

      /* Remove spinners in Chrome, Safari, Edge, and Opera */
      input[type="number"]::-webkit-outer-spin-button,
      input[type="number"]::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }
    </style>
    <h1>Sudoku Puzzle</h1>
  </head>
  <body>
    <table>
      {% for row in puzzle %}
      <tr>
        {% for cell in row %}
        <td>
          {% if cell == 0 %}
          <input
            type="number"
            min="1"
            max="9"
            step="1"
            oninput="validateInput(this)"
          />
          {% else %} {{ cell }} {% endif %}
        </td>
        {% endfor %}
      </tr>
      {% endfor %}
    </table>

    <!-- Hidden input field to store the answer grid -->
    <input type="hidden" id="answer" value="{{ answer | tojson }}" />

    <!-- Message area for custom messages -->
    <div
      id="message"
      style="text-align: center; margin-top: 20px; font-size: 20px"
    ></div>

    <!-- Button container -->
    <div class="button-container">
      <!-- Solve button -->
      <button onclick="solveSudoku()">Done</button>
      <!-- New Puzzle button -->
      <button onclick="newPuzzle()">New</button>
      <!-- New Puzzle button -->
      <button onclick="revealNumber()">Hint</button>
    </div>

    <!-- here is where the JS starts-->
    <script>
      // This serves to validate that the input is indeed an integer between 1 and 9, or else switches value back to ""
      function validateInput(input) {
        const value = input.value;
        if (value && (value < 1 || value > 9)) {
          input.value = "";
        }
      }

      // This function checks each cell in each row it obtains the values of the inputted cells and checks if these are equal to the ones in answer
      function solveSudoku() {
        let board = [];
        document.querySelectorAll("tr").forEach((row, i) => {
          let rowArr = [];
          row.querySelectorAll("td").forEach((cell, j) => {
            let value = cell.querySelector("input")
              ? cell.querySelector("input").value
              : cell.textContent;
            rowArr.push(value === "" ? 0 : parseInt(value));
          });
          board.push(rowArr);
        });

        const answer = JSON.parse(document.getElementById("answer").value);

        fetch("/solve", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ board: board, answer: answer }),
        })
          .then((response) => response.json())
          .then((data) => {
            const messageDiv = document.getElementById("message");
            if (data.status === "solved") {
              messageDiv.textContent =
                "Congratulations! You solved the Sudoku!";
              messageDiv.style.color = "green";
            } else {
              messageDiv.textContent = "Incorrect solution. Please try again.";
              messageDiv.style.color = "red";
            }
          });
      }

      // Reload the page to load a new puzzle
      function newPuzzle() {
        location.reload();
      }

      function revealNumber() {
        const answer = JSON.parse(document.getElementById("answer").value);
        let board = [];

        document.querySelectorAll("tr").forEach((row, i) => {
          let rowArr = [];
          row.querySelectorAll("td").forEach((cell, j) => {
            let value = cell.querySelector("input")
              ? cell.querySelector("input").value
              : cell.textContent;
            rowArr.push(value === "" ? 0 : parseInt(value));
          });
          board.push(rowArr);
        });

        // Find all empty cells
        let emptyCells = [];
        for (let i = 0; i < 9; i++) {
          for (let j = 0; j < 9; j++) {
            if (board[i][j] === 0) {
              emptyCells.push({ row: i, col: j });
            }
          }
        }

        // If there are no empty cells, no hint can be given
        if (emptyCells.length === 0) {
          alert("No more hints available!");
          return;
        }

        // Select a random empty cell
        const randomIndex = Math.floor(Math.random() * emptyCells.length);
        const cell = emptyCells[randomIndex];

        // Reveal the correct number in that cell
        const correctNumber = answer[cell.row][cell.col];
        board[cell.row][cell.col] = correctNumber;

        // Update the UI
        const cellElement = document
          .querySelectorAll("tr")
          [cell.row].querySelectorAll("td")[cell.col];
        if (cellElement.querySelector("input")) {
          cellElement.querySelector("input").value = correctNumber;
          cellElement.querySelector("input").disabled = true; // Disable input to indicate it's revealed
          cellElement.querySelector("input").style.color = "blue"; // Color hint numbers differently
        } else {
          cellElement.textContent = correctNumber;
        }
      }
    </script>
  </body>
</html>
